<template>
    <div onrefreshtodos={refreshTodos} onrefreshsubtodos={refreshSubtodos}>

        <lightning-card title="Todo List">

            <c-todo-new-button onsave={handleSave} oncancel={handleCancel} slot="actions"></c-todo-new-button>

            <template if:true={todos}>
                <template  if:true={subtodos}>

                    <!--Find-->
                    <lightning-input label="Find By Name" onchange={handleFind} type="search" class="slds-m-around--x-small"></lightning-input>
                    
                    <lightning-layout>
                        <!--Today-->
                        <lightning-input label="Today" type="checkbox" onchange={handleToday} value={isToday} class="slds-m-around--x-small"></lightning-input>

                        <!--Tomorrow-->
                        <lightning-input label="Tomorrow" type="checkbox" onchange={handleTomorrow} value={isTomorrow} class="slds-m-around--x-small"></lightning-input>
                    </lightning-layout>
                   
                    <!--List-->
                    <template for:each={todos} for:item=todo>
                        <c-todo-item key={todo.Id} todo={todo} all-subtodos={subtodos} wired-subtodos={wiredSubtodosResult}></c-todo-item>
                    </template>

                </template>
            </template>
      
        </lightning-card>
    </div>
</template>
