<!-- Todo New And Edit Form -->
<template>
    <template if:false={showCheckList}>

        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
            <template if:false={picklistValues.data}>
                <div class="demo-only demo--inverse" style="height:6rem;position:relative">
                    <div role="status" class="slds-spinner slds-spinner_medium">
                        <span class="slds-assistive-text">Loading</span>
                        <div class="slds-spinner__dot-a"></div>
                        <div class="slds-spinner__dot-b"></div>
                    </div>
                </div>
            </template>
            <template if:true={picklistValues.data}>
                <div class="slds-grid">
                    <div class="slds-col slds-size_8-of-12">

                        <template if:true={recordTypeOK}>
                            <p></p>
                            <lightning-input type="checkbox" label="Priority task" name="inputPriority"
                                             checked={isPriorityValue}
                                             onchange={handleChangeIsPriority}></lightning-input>
                        </template>

                        <template if:true={recordTypeOK}>
                            <lightning-input type="text" label="Enter todo Name" value={nameValue}
                                             onchange={handleChangeName}></lightning-input>
                        </template>

                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2">
                                <template if:true={picklistValues.data}>
                                    <lightning-radio-group label="Select category"
                                                           options={radioOptionsCategories}
                                                           type="radio"
                                                           value={categoryValue}
                                                           onchange={handleChangeCategory}
                                    ></lightning-radio-group>
                                </template>
                            </div>

                            <div class="slds-col slds-size_1-of-2">
                                <template if:true={showTime}>
                                    <p></p>
                                    <lightning-input type="time" name="input3"
                                                     label="Time field with placeholder"
                                                     placeholder="type here..." value={timeValue}
                                                     onchange={handleChangeTime}></lightning-input>
                                </template>
                            </div>
                        </div>


                        <template if:true={recordTypeOK}>
                            <lightning-input type="text" label="Description" value={descriptionValue}
                                             onchange={handleChangeDescription}></lightning-input>
                        </template>

                    </div>

                    <div class="slds-col slds-size_1-of-12"></div>

                    <div class="slds-col slds-size_3-of-12">

                        <template if:true={recordTypeOK}>
                            <lightning-input type="checkbox" label="Is periodic task" name="input1"
                                             checked={isPeriodicValue}
                                             onchange={handleChangeIsPeriodic}></lightning-input>
                        </template>


                        <template if:true={showDaysOfTheWeek}>
                            <lightning-checkbox-group name="checkboxDaysOfWeek"
                                                      label="Select days of week"
                                                      options={checkboxOptionsWeek}
                                                      value={value}
                                                      onchange={handleChangeDaysOfWeek}></lightning-checkbox-group>
                        </template>

                        <template if:false={showDaysOfTheWeek}>
                            <lightning-input type="date" name="inputdate" label="Completion date:"
                                             value={completionValue}
                                             onchange={handleChangeCompletion}></lightning-input>
                        </template>


                    </div>
                </div>
            </template>
        </div>
        <!-- footer -->

        <footer class="slds-modal__footer">

            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <template if:true={recordTypeOK}>
                        <button class="slds-button slds-button_brand slds-float_left" onclick={saveRecordAddChecklist}
                                disabled={disableChecklist}>
                            Save & go to
                            checklist
                        </button>
                    </template>

                </div>

                <div class="slds-col slds-size_1-of-2">
                    <lightning-button-group>
                        <button class="slds-button slds-button_neutral" onclick={cancel}>Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={saveRecord} disabled={disableSave}>Save</button>
                    </lightning-button-group>
                </div>
            </div>

        </footer>
    </template>

    <template if:true={showCheckList}>

        <c-todo-detail-checklist incoming-todo={todo} incoming-subtodos={wiredSubtodos} is-editable-checklist=true
                                 oncancel={cancel} onsavechecklist={saveChecklist}></c-todo-detail-checklist>

    </template>

</template>
