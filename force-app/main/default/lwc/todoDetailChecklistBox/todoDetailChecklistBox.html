<template>
    <template if:true={showModal}>

        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small"
                 aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container"> <!-- уменьшает ширину и ставит окно в середину экрана-->

                <!-- заголовок -->
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Hi :)</h2>
                </header>

                <c-todo-detail-checklist incoming-todo={incomingTodo} incoming-subtodos={incomingSubtodos} is-editable-checklist=false
                                         oncancel={cancel} onsavechecklist={saveChecklist}></c-todo-detail-checklist>

            </div>
        </section>

        <!-- выкидывает окно -->
        <div class="slds-backdrop slds-backdrop_open"></div>

    </template>
</template>
