<!-- Todo New -->
<template>
    <template if:true={recordTypes.data}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small"
                 aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container"> <!-- уменьшает ширину и ставит окно в середину экрана-->

                <!-- заголовок -->
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{headerText}</h2>
                </header>

                <!-- ввод Record Type -->
                <template if:false={recordTypeOK}>
                    <!-- тело -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-3"></div>
                            <div class="slds-col slds-size_1-of-3">

                                <template if:true={radioOptionsRecordTypes}>
                                    <lightning-radio-group name="radioGroup"
                                                           label=""
                                                           options={radioOptionsRecordTypes}
                                                           value={recordTypeId}
                                                           type="radio"
                                                           onchange={handleChangeRecordType}
                                    ></lightning-radio-group>
                                </template>

                            </div>
                        </div>
                    </div>
                    <!-- footer -->
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={handleCancel}>Cancel</button>
                        <template if:false={recordTypeOK}>
                            <button class="slds-button slds-button_brand" onclick={handleNext}>Next</button>
                        </template>
                    </footer>
                </template>

                <!-- ввод To Do -->
                <template if:true={recordTypeOK}>
                    <c-todo-new-and-edit-form record-type-id={recordTypeId}
                                              incoming-todo={todo}
                                              record-type-label = {recordTypeLabel}
                                              onsave={handleSave}
                                              oncancel={handleCancel}></c-todo-new-and-edit-form>
                </template>

            </div>
        </section>

        <!-- выкидывает окно -->
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
